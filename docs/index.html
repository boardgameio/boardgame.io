<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>boardgame.io - library for turn-based games</title>
  <meta name="description" content="library for turn-based games">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
  .app-sub-sidebar .section-link:before {
    content: "";
    padding-right: 4px;
  }

  iframe {
    box-shadow: 0 0 10px #ccc;
  }

  @media only screen and (max-device-width: 500px) {
    iframe.react {
      display: none;
    }
  }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  window.$docsify = {
    name: 'boardgame.io',
    repo: 'https://github.com/google/boardgame.io',
    loadSidebar: true,
    subMaxLevel: 2,
    auto2top: true,
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang == 'codepen') {
            return code;
          }
          if (lang == 'react') {
            return code;
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  }
</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

</html>
