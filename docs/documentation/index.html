<script>
  window.$docsify = {
    name: 'boardgame.io',
    nameLink: {
      '/': '..'
    },
    repo: 'https://github.com/nicolodavis/boardgame.io',
    homepage: 'concepts.md',
    loadSidebar: 'sidebar.md',
    subMaxLevel: 2,
    auto2top: true,
    search: 'auto', // default
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang == 'codepen') {
            return code;
          }
          if (lang == 'react') {
            return code;
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  }
</script>
